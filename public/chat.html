        .logo {

        nav ul {

            .upload-btn {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Initialize variables
        let username = '';
        let socket;
        let currentPage = 1;
        let isLoading = false;
        let lastMessageSender = null; // Track the last message sender
        let selectedImage = null;
        let isUploading = false;
        let isDndEnabled = false;  // Initialize here
        
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const onlineUsers = document.getElementById('online-users');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const connectionStatus = document.getElementById('connection-status');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const colorInput = document.getElementById('color-input');
        const dndToggle = document.getElementById('dnd-toggle');
        
        // Store user colors - now shared from server
        let userColors = {};
        
        // Show username modal on page load or use stored username
        window.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('chat_username');
            const storedColor = localStorage.getItem('chat_color') || '#FFFFFF';
            
            if (storedUsername) {
                // Use stored username and color
                username = storedUsername;
                if (colorInput) {
                    colorInput.value = storedColor;
                }
                
                // Start the chat with stored values
                initializeChat(storedColor);
            } else {
                // Show username modal if no stored username
                usernameModal.style.display = 'flex';
            }
        });
        
        // Handle username submission
        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredUsername = usernameInput.value.trim();
            const selectedColor = document.getElementById('color-input').value;
            
            if (enteredUsername.length > 8) {
                alert("Username must be 8 characters or less.");
                return;
            }
            
            username = enteredUsername;
            
            if (username) {
                // Store username and color in localStorage
                localStorage.setItem('chat_username', username);
                localStorage.setItem('chat_color', selectedColor);
                
                usernameModal.style.display = 'none';
                initializeChat(selectedColor);
            }
        });
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function initializeChat(selectedColor) {
            // Connect to the Socket.IO server with the username and color
            socket = io('https://averrgy-github-io.onrender.com', {
                query: {
                    username,
                    color: selectedColor
                },
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000

                // ================= CLIPBOARD IMAGE PASTE =================
                // Add this code inside your initializeChat function
                
                function setupClipboardPaste() {
                    // Listen for paste events on the chat input
                    chatInput.addEventListener('paste', (e) => {
                        // Check if the paste event has any clipboard items
                        if (e.clipboardData && e.clipboardData.items) {
                            const items = e.clipboardData.items;
                            
                            // Check each item in the clipboard
                            for (let i = 0; i < items.length; i++) {
                                // If the item is an image
                                if (items[i].type.indexOf('image') !== -1) {
                                    // Get the image file from clipboard
                                    const file = items[i].getAsFile();
                                    
                                    // Store the pasted image
                                    selectedImage = file;
                                    
                                    // Notify user that an image is ready to send
                                    chatInput.placeholder = `Pasted image ready. Type a message (optional) and press send.`;
                                    
                                    // Show preview of pasted image
                                    showImagePreview(file);
                                    
                                    // Prevent the default paste behavior
                                    e.preventDefault();
                                    break;
                                }
                            }
                        }
                    });
                }
                
                // Function to display image preview
                function showImagePreview(file) {
                    // Remove any existing preview
                    const existingPreview = document.getElementById('image-preview-container');
                    if (existingPreview) {
                        existingPreview.remove();
                    }
                    
                    // Create preview container
                    const previewContainer = document.createElement('div');
                    previewContainer.id = 'image-preview-container';
                    previewContainer.style.position = 'absolute';
                    previewContainer.style.bottom = '70px';
                    previewContainer.style.left = '20px';
                    previewContainer.style.backgroundColor = '#1a1a1a';
                    previewContainer.style.padding = '10px';
                    previewContainer.style.borderRadius = '4px';
                    previewContainer.style.border = '1px solid #333';
                    previewContainer.style.zIndex = '10';
                    
                    // Create preview image
                    const preview = document.createElement('img');
                    preview.className = 'image-preview';
                    preview.style.maxWidth = '150px';
                    preview.style.maxHeight = '150px';
                    preview.style.display = 'block';
                    
                    // Create cancel button
                    const cancelBtn = document.createElement('button');
                    cancelBtn.textContent = 'âœ•';
                    cancelBtn.style.position = 'absolute';
                    cancelBtn.style.top = '5px';
                    cancelBtn.style.right = '5px';
                    cancelBtn.style.backgroundColor = '#333';
                    cancelBtn.style.color = 'white';
                    cancelBtn.style.border = 'none';
                    cancelBtn.style.borderRadius = '50%';
                    cancelBtn.style.width = '20px';
                    cancelBtn.style.height = '20px';
                    cancelBtn.style.cursor = 'pointer';
                    cancelBtn.style.display = 'flex';
                    cancelBtn.style.justifyContent = 'center';
                    cancelBtn.style.alignItems = 'center';
                    
                    // Cancel button event
                    cancelBtn.addEventListener('click', () => {
                        selectedImage = null;
                        chatInput.placeholder = 'Type your message...';
                        previewContainer.remove();
                    });
                    
                    // Create file reader to display preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    // Add elements to container
                    previewContainer.appendChild(preview);
                    previewContainer.appendChild(cancelBtn);
                    
                    // Add container to document
                    document.querySelector('.chat-container').appendChild(previewContainer);
                }
                
                // ================= GIF TAB IMPLEMENTATION =================
                
                // Add GIF tab markup to HTML before the chat-form element

                    gifTabButton.style.cursor = 'pointer';
                    
                    // Create GIF panel

                    gifPanel.style.position = 'absolute';

                    gifPanel.style.border = '1px solid #333';

                    gifPanel.style.display = 'none';
                    gifPanel.style.flexDirection = 'column';
                    gifPanel.style.zIndex = '100';
                    
                    // Create tabs container
                    const tabsContainer = document.createElement('div');
                    tabsContainer.className = 'tabs-container';
                    tabsContainer.style.display = 'flex';
                    tabsContainer.style.marginBottom = '10px';
                    
                    // Create favorites tab
                    const favoritesTab = document.createElement('button');
                    favoritesTab.textContent = 'Favorites';
                    favoritesTab.className = 'gif-tab active';
                    favoritesTab.dataset.tab = 'favorites';
                    favoritesTab.style.flex = '1';
                    favoritesTab.style.padding = '8px';

                    // Create search tab

                    searchTab.style.borderTopLeftRadius = '0';

                    searchTab.style.cursor = 'pointer';
                    
                    // Create search box
                    const searchBox = document.createElement('div');
                    searchBox.className = 'gif-search-box';
                    searchBox.style.display = 'none';
                    searchBox.style.marginBottom = '10px';
                    
                    const searchInput = document.createElement('input');
                    searchInput.type = 'text';

                    searchInput.style.width = '100%';
                    searchInput.style.padding = '8px';
                    searchInput.style.backgroundColor = '#2a2a2a';
                    searchInput.style.color = 'white';

                    searchInput.style.borderRadius = '4px';
                    searchInput.style.boxSizing = 'border-box';
                    
                    searchBox.appendChild(searchInput);
                    
                    // Create content container
                    const contentContainer = document.createElement('div');
                    contentContainer.className = 'gif-content-container';
                    contentContainer.style.flex = '1';
                    contentContainer.style.overflowY = 'auto';
                    contentContainer.style.display = 'flex';
                    contentContainer.style.flexWrap = 'wrap';

                    contentContainer.style.justifyContent = 'center';

                    // Add elements to their parent containers
                    tabsContainer.appendChild(favoritesTab);
                    tabsContainer.appendChild(searchTab);
                    
                    gifPanel.appendChild(tabsContainer);
                    gifPanel.appendChild(searchBox);
                    gifPanel.appendChild(contentContainer);
                    
                    // Add GIF panel and button to page
                    document.querySelector('.chat-container').appendChild(gifTabButton);
                    document.querySelector('.chat-container').appendChild(gifPanel);
                    
                    // Toggle GIF panel visibility
                    gifTabButton.addEventListener('click', () => {
                        const isVisible = gifPanel.style.display === 'flex';
                        gifPanel.style.display = isVisible ? 'none' : 'flex';
                        
                        // Load favorites when opening the panel
                        if (!isVisible) {
                            loadFavoriteGifs();

                    });
                    
                    // Tab switching logic
                    favoritesTab.addEventListener('click', () => {
                        if (!favoritesTab.classList.contains('active')) {
                            favoritesTab.classList.add('active');

                            favoritesTab.style.backgroundColor = '#333';
                            searchTab.style.backgroundColor = '#1e1e1e';
                            searchBox.style.display = 'none';
                            loadFavoriteGifs();
                        }
                    });
                    
                    searchTab.addEventListener('click', () => {
                        if (!searchTab.classList.contains('active')) {
                            searchTab.classList.add('active');

        function createSystemMessageElement(message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            
            // Add message text
            messageDiv.textContent = message;
            
            // Add timestamp if available
            if (timestamp) {
                const timestampElement = document.createElement('span');
                timestampElement.className = 'timestamp';
                timestampElement.textContent = formatTimestamp(timestamp);
                messageDiv.appendChild(timestampElement);
            }
            
            return messageDiv;
        }
        
        // Display message in the chat
        function displayMessage(sender, message, timestamp, color, image = null) {
            const isContinuation = (sender === lastMessageSender);
            const messageDiv = createMessageElement(sender, message, timestamp, isContinuation, color, image);
            
            chatMessages.appendChild(messageDiv);
            lastMessageSender = sender;
            
            // Always scroll to bottom for new messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (sender !== username) {
                if (!isTabActive()) {
                    playNotificationSound();
                    
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('New Message from ' + sender, {
                            body: image ? 'Sent an image' + (message ? ': ' + message : '') : message,
                            icon: 'icon.png'
                        });
                    }
                }
            }
        }
        
        // Display system message in the chat
        function displaySystemMessage(message, timestamp) {
            const messageDiv = createSystemMessageElement(message, timestamp);
            chatMessages.appendChild(messageDiv);
            lastMessageSender = null; // Reset last sender after system message
            
            // Always scroll to bottom for system messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Update online users list
        function updateOnlineUsers(users) {
            onlineUsers.innerHTML = '';
            
            users.forEach(user => {
                // Check if the user is a simple string (old format) or an object with DND status
                const isObject = typeof user === 'object';
                const username = isObject ? user.username : user;
                const isDnd = isObject ? user.dnd : false;
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                const userStatus = document.createElement('div');
                userStatus.className = 'user-status';
                // Set status color based on DND
                userStatus.style.backgroundColor = isDnd ? '#ff6b6b' : '#4CAF50';
                
                const userName = document.createElement('span');
                userName.textContent = username === window.username ? `${username} (You)` : username;
                
                // Apply username color from server's userColors
                if (userColors[username]) {
                    userName.style.color = userColors[username];
                }
                
                userItem.appendChild(userStatus);
                userItem.appendChild(userName);
                
                onlineUsers.appendChild(userItem);
            });
        }
        
        // Function to check if the tab is visible
        function isTabActive() {
            return !document.hidden;
        }
        
        // Notification sound setup
        const notificationSound = document.createElement('audio');
        notificationSound.id = 'notificationSound';
        const mp3Source = document.createElement('source');
        mp3Source.src = 'sounds/notif.mp3';
        mp3Source.type = 'audio/mpeg';
        const wavSource = document.createElement('source');
        wavSource.src = 'sounds/notif.wav';
        wavSource.type = 'audio/wav';
        notificationSound.appendChild(mp3Source);
        notificationSound.appendChild(wavSource);
        document.body.appendChild(notificationSound);
        
        // Add error handling for audio
        notificationSound.addEventListener('error', function() {
            console.warn('Notification sound could not be loaded');
        });
        
        function playNotificationSound() {
            console.log('playNotificationSound called, DND:', isDndEnabled);
            if (!isDndEnabled) {
                notificationSound.currentTime = 0;
                notificationSound.volume = 0.5;
                notificationSound.play().catch(err => {
                    console.warn('Could not play notification sound:', err);
                });
            }
        }
        
        // Check if the browser supports notifications
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    console.log('Notification permission granted.');
                }
            });
        }
        
        function sanitizeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Add event listener for visibility changes
        document.addEventListener('visibilitychange', function() {
            // You could add logic here if you want to respond to the tab becoming active again.
        });
    
    </script>
