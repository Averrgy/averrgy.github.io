<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hatchat - Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <div class="logo">hatchat</div>
        <nav>
            <ul>
                <li><a href="index.html">homepage</a></li>
                <li><a href="chat.html">hatchat</a></li>
                <li><a href="settings.html">settings</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="load-more-container">
        <button id="load-more-btn" class="load-more-btn">Load Earlier Messages</button>
    </div>
    
    <div class="main-content">
        <div class="user-list">
            <div class="dnd-toggle-container">
                <label>
                    <input type="checkbox" id="dnd-toggle"> Do Not Disturb
                </label>
            </div>
            <h3>fellow hattingtons</h3>
            <div class="online-users" id="online-users">
                <!-- Online users will be added here -->
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>Live Chat</h2>
                <p id="connection-status">Connecting...</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="loading-indicator" id="loading-indicator"></div>
                <!-- Messages will be added here -->
            </div>
            <form class="chat-form" id="chat-form">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message..." autocomplete="off">
                <label for="image-upload" class="upload-btn">
                    <span class="upload-icon">ðŸ“·</span>
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button type="submit" class="chat-button">Send</button>
            </form>
        </div>
    </div>
    
    <!-- Username Modal -->
    <div class="modal" id="username-modal">
        <div class="modal-content">
            <h2>Enter Your Username</h2>
            <form id="username-form">
                <div class="form-group">
                    <label for="username-input">Username:</label>
                    <input type="text" class="form-input" id="username-input" placeholder="Your username" required>
                </div>
                <div class="form-group">
                    <label for="color-input">Message Color:</label>
                    <input type="color" class="form-input" id="color-input" value="#FFFFFF">
                </div>
                <button type="submit" class="form-button">Join Chat</button>
            </form>
        </div>
    </div>
    
    <!-- Audio element for notifications -->
    <audio id="notificationSound">
        <source src="sounds/notif.mp3" type="audio/mpeg">
        <source src="sounds/notif.wav" type="audio/wav">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
