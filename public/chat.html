    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Initialize variables
        let username = '';
        let socket;
        let currentPage = 1;
        let isLoading = false;
        
        // Set the password here - CHANGE THIS TO YOUR DESIRED PASSWORD
        const correctPassword = "hatty";
        
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const onlineUsers = document.getElementById('online-users');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');
        const connectionStatus = document.getElementById('connection-status');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Show password modal on page load
        window.addEventListener('DOMContentLoaded', () => {
            passwordModal.style.display = 'flex';
        });
        
        // Handle password submission
        passwordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value.trim();
            
            if (enteredPassword === correctPassword) {
                // Password correct, proceed to username
                passwordModal.style.display = 'none';
                usernameModal.style.display = 'flex';
                passwordError.style.display = 'none';
            } else {
                // Password incorrect, show error
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // Handle username submission
        let userColors = {}; // Store user colors

usernameForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const enteredUsername = usernameInput.value.trim();
    const selectedColor = document.getElementById('color-input').value; // Get color

    if (enteredUsername.length > 8) {
        alert("Username must be 8 characters or less.");
        return;
    }

    username = enteredUsername;
    userColors[username] = selectedColor; // Store color

    if (username) {
        usernameModal.style.display = 'none';
        initializeChat();
    }
});

let lastSender = null;
let lastMessageDiv = null;

let lastSender = null;
let lastMessageDiv = null;

function displayMessage(sender, message, timestamp, isMine) {
    if (lastSender === sender && lastMessageDiv) {
        // Same sender, append message
        const messageContent = lastMessageDiv.querySelector('.message-content');
        if (messageContent) {
            messageContent.textContent += "\n" + message; // Append with a newline
        }
        const timestampSpan = lastMessageDiv.querySelector('.timestamp');
        if (timestampSpan) {
            timestampSpan.textContent = formatTimestamp(timestamp);
        }
    } else {
        // New sender, create new message with username
        const messageDiv = createMessageElement(sender, message, timestamp, isMine, true); // true = show username
        const messageContent = messageDiv.querySelector('.message-content');

        if (messageContent && userColors[sender]) {
            messageContent.style.color = userColors[sender];
        }

        chatMessages.appendChild(messageDiv);
        lastSender = sender;
        lastMessageDiv = messageDiv;
    }

    const isScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 50;
    if (isScrolledToBottom || isMine) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
}

function createMessageElement(sender, message, timestamp, isMine, showUsername) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isMine ? 'my-message' : 'other-message'}`;

    const messageInfo = document.createElement('div');
    messageInfo.className = 'message-info';

    if (showUsername) {
        const senderSpan = document.createElement('span');
        senderSpan.textContent = sender;
        messageInfo.appendChild(senderSpan);
    }

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = formatTimestamp(timestamp);

    messageInfo.appendChild(timestampSpan);

    const messageContent = document.createElement('p');
    messageContent.className = 'message-content';
    messageContent.textContent = message;

    messageDiv.appendChild(messageInfo);
    messageDiv.appendChild(messageContent);

    return messageDiv;
}
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        function initializeChat() {
            // Connect to the Socket.IO server with the username
            socket = io('https://averrgy-github-io.onrender.com', {
                query: {
                    username
                }
            });
            
            // Socket events
            socket.on('connect', () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.style.color = '#4CAF50';
                
                // Notify the server of a new user
                socket.emit('user_join', { username });
                
                // Request message history
                loadMessages(1);
            });
            
            socket.on('disconnect', () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = '#ff6b6b';
            });
            
            socket.on('chat_message', (data) => {
                displayMessage(data.username, data.message, data.timestamp, data.username === username);
            });
            
            socket.on('chat_history', (data) => {
                loadingIndicator.style.display = 'none';
                isLoading = false;
                
                if (currentPage === 1) {
                    // Clear existing messages if this is the first page
                    chatMessages.innerHTML = '';
                }
                
                // Create a temporary container for messages
                const fragment = document.createDocumentFragment();
                const messagesArray = [];
                
                // Collect all messages
                data.messages.forEach(msg => {
                    if (msg.type === 'system') {
                        const messageDiv = createSystemMessageElement(msg.message, msg.timestamp);
                        messagesArray.push(messageDiv);
                    } else {
                        const messageDiv = createMessageElement(msg.username, msg.message, msg.timestamp, msg.username === username);
                        messagesArray.push(messageDiv);
                    }
                });
                
                // If loading the first page (newest messages), reverse the order
                if (currentPage === 1) {
                    messagesArray.reverse();
                }
                
                // Append all messages to the fragment
                messagesArray.forEach(element => {
                    fragment.appendChild(element);
                });
                
                // Add all messages to the chat
                if (currentPage === 1) {
                    chatMessages.appendChild(fragment);
                } else {
                    chatMessages.insertBefore(fragment, chatMessages.firstChild);
                }
                
                // If no more messages to load, disable the load more button
                if (data.messages.length < 20) {  // Assuming 20 is the page size on the server
                    loadMoreBtn.disabled = true;
                } else {
                    loadMoreBtn.disabled = false;
                }
                
                // If this is the first load, scroll to the bottom
                if (currentPage === 1) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
            
            socket.on('user_join', (data) => {
                displaySystemMessage(`${data.username} has joined the chat`);
                updateOnlineUsers(data.users);
            });
            
            socket.on('user_leave', (data) => {
                displaySystemMessage(`${data.username} has left the chat`);
                updateOnlineUsers(data.users);
            });
            
            socket.on('update_users', (data) => {
                updateOnlineUsers(data.users);
            });
            
            // Load more messages button
            loadMoreBtn.addEventListener('click', () => {
                if (!isLoading) {
                    currentPage++;
                    loadMessages(currentPage);
                }
            });
        }
        
        // Load messages from the server
        function loadMessages(page) {
            if (isLoading) return;
            
            isLoading = true;
            loadingIndicator.style.display = 'flex';
            
            socket.emit('load_messages', { page });
        }
        
        // Handle message submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = chatInput.value.trim();
            
            if (message && socket) {
                // Send message to server
                socket.emit('chat_message', { message });
                
                // Clear input
                chatInput.value = '';
                chatInput.focus();
            }
        });
        
        // Create message element but don't add to DOM yet
        function createMessageElement(sender, message, timestamp, isMine) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isMine ? 'my-message' : 'other-message'}`;

    const messageInfo = document.createElement('div');
    messageInfo.className = 'message-info';

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = formatTimestamp(timestamp);

    messageInfo.appendChild(timestampSpan);

    const messageContent = document.createElement('p');
    messageContent.className = 'message-content';
    messageContent.textContent = message;

    messageDiv.appendChild(messageInfo);
    messageDiv.appendChild(messageContent);

    return messageDiv;
}
        
        // Display message in the chat
        function displayMessage(sender, message, timestamp, isMine) {
            const messageDiv = createMessageElement(sender, message, timestamp, isMine);
            chatMessages.appendChild(messageDiv);
            
            // Only scroll to bottom if we're already at the bottom
            const isScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 50;
            if (isScrolledToBottom || isMine) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        // Create system message element but don't add to DOM yet
        function createSystemMessageElement(message, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            
            if (timestamp) {
                messageDiv.textContent = `${message} (${formatTimestamp(timestamp)})`;
            } else {
                messageDiv.textContent = message;
            }
            
            return messageDiv;
        }
        
        // Display system message in the chat
        function displaySystemMessage(message, timestamp) {
            const messageDiv = createSystemMessageElement(message, timestamp);
            chatMessages.appendChild(messageDiv);
            
            // Only scroll to bottom if we're already at the bottom
            const isScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 50;
            if (isScrolledToBottom) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        // Update online users list
        function updateOnlineUsers(users) {
            onlineUsers.innerHTML = '';
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                const userStatus = document.createElement('div');
                userStatus.className = 'user-status';
                
                const userName = document.createElement('span');
                userName.textContent = user === username ? `${user} (You)` : user;
                
                userItem.appendChild(userStatus);
                userItem.appendChild(userName);
                
                onlineUsers.appendChild(userItem);
            });
        }
    </script>
